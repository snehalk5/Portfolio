<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formone</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h2{
            margin-top:4rem;
            text-align: center;
        }
        
        form{
            padding: 10px;
            border: 2px solid black;
            text-align: center;
            width: 30%;
            margin-left: 28rem;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <h2>Contact Me:</h2>
    <form>
        
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br/><br/>
            <label for="emailid">Email-ID:</label>
            <input type="email" id="emailid" name="emailid">
            <br/><br/>
            <label for="phn">Phn-no:</label>
            <input type="tel" id="phn" name="Phn-no">
            <br><br>
            <label for="comment">Comment:-</label>
            <br>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="write comment..."></textarea>
            <br>
            <input type="submit" value="Submit">  
        
    </form>
</body>
</html>
